{% extends "labs/base.html" %}

{% block content %}

		<div class="card">
		  <div class="card-header">
		  	{{ acad_div }} 
		  </div>
		  <div class="card-body">
		    <h3 class="card-title">{{ acad_div }}</h3>
		    <p class="card-text">
				{{ acad_div.acad_div_type }}<br>
				<a href="{{ acad_div.web }}">{{ acad_div.web }}</a><br>
				<a href="mailto:{{ acad_div.email }}">{{ acad_div.email }}</a><br>		
		    </p>
		    <a href="{{ acad_div.web }}" class="btn btn-primary">Visit Website</a><br>
		  </div>
		</div>
		<br>
		<a href="{% url 'update-acad-div' acad_div.id %}" 
				class="btn btn-outline-secondary btn-sm">Update</a>

{% endblock %}
