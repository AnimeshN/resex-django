{% extends "labs/base.html" %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded">
		<center>
		
		<h1>Add lab to the Database</h1>
		</center>
		<br><br>
		{% if submitted %}
		<center>
			Your Lab details were Submitted Successfully!
		</center>
			
		{% else %}
		
			<form action="" method=POST>
				{% csrf_token %}
				{{ form.as_p }}
				<center>
					<input type="submit" value="Submit" class="btn btn-secondary">
		</center>		
			</form>
		</div>
		{% endif %}
 <br><br>
{% endblock %}
