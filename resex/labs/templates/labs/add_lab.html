{% extends "labs/base.html" %}

{% block content %}
		<center>
		<h1>Add lab to the Database</h1>
		</center>
		<br><br>
		{% if submitted %}
		<center>
			Your Lab details were Submitted Successfully!
		</center>
			
		{% else %}
		
			<form action="" method=POST>
				{% csrf_token %}
				{{ form.as_p }}
				<center>
					<input type="submit" value="Submit" class="btn btn-secondary">
				</center>
				
			</form>

		{% endif %}
 <br><br>
{% endblock %}
