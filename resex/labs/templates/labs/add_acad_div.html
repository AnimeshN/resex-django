{% extends "labs/base.html" %}

{% block content %}

	<center>
	<div class="shadow p-4 mb-5 bg-body rounded">
		<h1>Add Academic Division to the Database</h1>
		<br>
		{% if submitted %}
			Your Academic Division was Submitted Successfully!

		{% else %}
		
			<form action="" method=POST>
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Submit" class="btn btn-secondary">

			</form>

		{% endif %}
	</div>
	</center>

{% endblock %}
