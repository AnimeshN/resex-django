{% extends "labs/base.html" %}

{% block content %}
	
	{% if searched_acad_divs %}
		<h3>Search results for "{{searched_acad_divs }}"</h3><br>
		<table class="table table-hover table-bordered table-striped">
			{% for acad_div in acad_divs %}
			<tr>
				<td>
					<a href="{% url 'show-acad-div' acad_div.id %}">{{ acad_div }}</a> <br>

				</td>
			</tr>
			{% endfor %}
		</table>
	{% else %}
		<h3> Nothing searched... </h3>
	{% endif %}

{% endblock %}
