{% extends "labs/base.html" %}

{% block content %}

	<div class="card">
		  <div class="card-header">
		  	{% if searched_acad_divs %}
				Search results for "{{searched_acad_divs }}"
				{% else %}
				Search Academic Divisions... 
			{% endif %}
		  </div>
		  <div class="card-body">
			<form  method=POST action="{% url 'search-acad-divs' %}">
		        {% csrf_token %}
		        <input class="form-control me-2" type="search" placeholder="Search academic divisions" aria-label="Search" name="searched_acad_divs">
		        <br/>
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		</div>
		</div>
		<br/><br/>
		<table class="table table-hover table-bordered table-striped">
			{% for acad_div in acad_divs %}
			<tr>
				<td>
					<a href="{% url 'show-acad-div' acad_div.id %}">{{ acad_div }}</a> <br>

				</td>
			</tr>
			{% endfor %}
		</table>
	

{% endblock %}
